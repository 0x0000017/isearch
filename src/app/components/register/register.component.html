<div class="container">
            <form class="form-horizontal" role="form">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="fullName" class="col-sm-3 control-label">Full Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="fullName" name ="fullName" placeholder="Full Name" value =""  class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" id="email" name= "email" placeholder="Email" value =""  class="form-control" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" name="password" placeholder="Password" value ="" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Password" value ="" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" (click)="submitInfo()">Register Now</button>
